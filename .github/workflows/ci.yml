name: ci

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      
jobs:
  test:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x, 22.x]
        os: [ubuntu-latest, windows-latest]
        exclude:
          - os: windows-latest
            node-version: 21.x
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: |
          npm install

      - name: Lint
        run: |
          npm run lint

      - name: Run tests
        run: |
          npm run unit
